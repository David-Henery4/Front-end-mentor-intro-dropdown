<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Link -->
  <link rel="stylesheet" href="/sass/styles.scss">
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <!-- J.S -->
  <script defer type="module" src="/J.S/main.js"></script>
  <title>Intro section with dropdown navigation</title>
</head>
<body>
  
  <section class="hero">

    <nav class="nav">

      <div class="nav__left">
        <div class="logo">
          <img src="/images/logo.svg" alt="">
        </div>
        <div class="nav__links">
          <a href="#">Features</a>
          <div class="arrow-feat">
            <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg"><path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/></svg>
          </div>
          <a href="#">Company</a>
          <div class="arrow-comp">
            <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg"><path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/></svg>
          </div>
          <a href="#">Careers</a>
          <a href="#">About</a>
        </div>
      </div>

      <div class="nav__right">
        <div class="nav__btns">
          <button class="login-btn">Login</button>
          <button class="register-btn">register</button>
        </div>
        <div class="burger-icon">
          <img src="/images/icon-menu.svg" alt="">
        </div>
      </div>
    </nav>

    <!-- MOBILE SLIDE IN NAV -->
    <div class="nav-mob-container">
      <nav class="nav-slide">
        <div class="nav-slide-close">
          <svg width="26" height="26" xmlns="http://www.w3.org/2000/svg"><g fill="#151515" fill-rule="evenodd"><path d="m2.393.98 22.628 22.628-1.414 1.414L.979 2.395z"/><path d="M.98 23.607 23.609.979l1.414 1.414L2.395 25.021z"/></g>
          </svg>
        </div>
        <div class="nav-mob-links">

          <div class="features-toggle">
            <a href="#">Features</a>
            <div class="arrow-feat-mob">
              <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg"><path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/></svg>
            </div>
          </div>
          <div class="features-links-mob">
              <a href="#">Todo</a>
              <a href="#">Calendar</a>
              <a href="#">Reminders</a>
              <a href="#">Planning</a>
            </div>

            <div class="company-toggle">
              <a href="#">Company</a>
              <div class="arrow-comp-mob">
              <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg"><path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/></svg>
              </div>
            </div>
            <div class="company-links-mob">
              <a href="">History</a>
              <a href="">Our Team</a>
              <a href="">Blog</a>
            </div>

            <a href="#">Careers</a>
            <a href="#">About</a>
          </div>
      </nav>
    </div>
    
    <header class="header">

      <div class="header__image">
        <picture>
        <source srcset="/images/image-hero-desktop.png" media="(min-width: 1000px)">
        <source srcset="/images/image-hero-mobile.png">
        <img src="/images/image-hero-mobile.png" alt="Flowers">
        </picture>
      </div>

      <div class="header__content">
        <h1 class="header__content--title"> <span>Make</span> remote work</h1>
        <p class="header__content--text">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <a href="#" class="btn header__content--btn">Learn more</a>
      </div>

      <div class="header__icons">
        <img src="/images/client-databiz.svg" alt="">
        <img src="/images/client-audiophile.svg" alt="">
        <img src="/images/client-meet.svg" alt="">
        <img src="/images/client-maker.svg" alt="">
      </div>

    </header>

  </section>

</body>
</html>
