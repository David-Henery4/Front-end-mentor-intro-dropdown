<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Link -->
  <link rel="stylesheet" href="/sass/styles.scss">
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <!-- J.S -->
  <script defer type="module" src="/J.S/main.js"></script>
  <title>Intro section with dropdown navigation</title>
</head>
<body>
  
  <section class="hero">

    <nav class="nav-mob">
      <div class="logo">
        <img src="/images/logo.svg" alt="">
      </div>
      <div class="burger-icon">
        <img src="/images/icon-menu.svg" alt="">
      </div>
    </nav>

    <header class="header">

      <div class="header__image">
        <img src="/images/image-hero-mobile.png" alt="hero-image">
      </div>

      <div class="header__content">
        <h1 class="header__content--title">Make remote work</h1>
        <p class="header__content--text">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <a href="#" class="btn header__content--btn">Learn more</a>
      </div>

      <div class="header__icons">
        <img src="/images/client-databiz.svg" alt="">
        <img src="/images/client-audiophile.svg" alt="">
        <img src="/images/client-meet.svg" alt="">
        <img src="/images/client-maker.svg" alt="">
      </div>

    </header>

  </section>

</body>
</html>
